<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Dev Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Web Development Quiz</h1>
      </div>
      <div class="quiz-container hide">
        <form class="form-container">
          <div class="question-container"></div>
          <div class="options-container"></div>
          <div class="controls">
            <div class="score"></div>
            <button type="button" class="next-button button">Next</button>
            <button type="button" class="restart-button button">Restart</button>
          </div>
        </form>
      </div>
      <button type="button" class="start-button button">Start Quiz</button>

    </div>

    <script type="module" src="app.js"></script>
  </body>

</html>
